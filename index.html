<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="hide-scrollbar">
    <div class="main-container flex f-center f-column">
      <div class="glass-container reflect prevent-select">
        <div class="btn center prev reflect">
          <div class="btn-text center prev-text">Prev</div>
        </div>
        <div class="btn center next reflect">
          <div class="btn-text center next-text">Next</div>
        </div>
        <div class="slider-container center">
          <div class="slide violet active">
            <div class="slide-title center">Slide 1</div>
            <img src="assets/slide_1.jpg">
          </div>
          <div class="slide lightred">
            <div class="slide-title center">Slide 2</div>
            <img src="assets/slide_2.jpg">
          </div>
          <div class="slide violet">
            <div class="slide-title center">Slide 3</div>
            <img src="assets/slide_3.png">
          </div>
          <div class="slide skin">
            <div class="slide-title center">Slide 4</div>
            <img src="assets/slide_4.jpg">
          </div>
          <div class="slide red">
            <div class="slide-title center">Slide 5</div>
            <img src="assets/slide_5.jpg">
          </div>
        </div>
      </div>
      <div class="footer-text">Simple Slider With Vanilla.JS</div>
    </div>
  </body>
</html>
